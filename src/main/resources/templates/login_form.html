<html layout:decorate="~{layout}">

<div layout:fragment="content" class="my-3">

    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자 ID 또는 비밀번호를 입력해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control"  name="username" id="username" placeholder="유저 이름을 입력해 주세요">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="text" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해 주세요">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>

</html>
