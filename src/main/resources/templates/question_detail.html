<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">-->

<h1 th:text="${question.subject}"></h1>

<div th:text="${question.content}">내용</div>

<!-- #lists.size(이터러블객체)는 타임리프가 제공하는 유틸리티로 객체의 길이를 반환한다.  -->
<h3 th:text="|${#lists.size(question.answerList)} 개의 답변이 있습니다. |"></h3>
<ul th:each="answer : ${question.answerList}">
    <li th:text="${answer.content}"></li>
</ul>

<form th:action="@{|/answer/create/${question.id}|} " th:method="post"> <!--html파일에서 자바코드를 사용하기 위해서는 타임리프 즉 th를 써야 사용가능 -->
    <textarea id="content" name="content" placeholder="답변을 작성해 주세요" rows="15"></textarea>
    <input type="submit" value="답변등록">
</form>
